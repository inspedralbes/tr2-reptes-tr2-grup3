services:
  postgres:
    image: postgres:15
    container_name: enginy_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: enginy_db
    ports:
      - "5432:5432"
    volumes:
      # Solo monta el schema (init.sql), NO los datos
      # Para insertar datos de prueba, ejecutar manualmente:
      #   docker exec -i enginy_postgres psql -U admin -d enginy_db < database/insert.sql
      #   docker exec -i enginy_postgres psql -U admin -d enginy_db < database/test_data.sql
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      # - ./database/insert.sql:/docker-entrypoint-initdb.d/02-insert.sql  # DESACTIVADO - insertar manualmente
      - postgres_data:/var/lib/postgresql/data
    networks:
      - enginy_network

  backend:
    build: ./backend
    container_name: enginy_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=your-secret-key-change-in-production
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=enginy_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - enginy_network

  frontend:
    build: ./frontend
    container_name: enginy_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Para desarrollo local, usar localhost (el navegador no puede resolver 'backend')
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - enginy_network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - enginy_network

volumes:
  postgres_data:

networks:
  enginy_network:
    driver: bridge
